  part_lyric_order: 2
  lyric: 毎日「今」を追いかける暗い闇すら陽が被いかける(そこでなぜ問いかけるYESorNO)その瞬間「今」は別の場所つかみかける→確かめる→間違えるの恐れてあきらめるまた逃したGOサイン消えていくだけのドーパミン(そうそう覚悟ができるできないとか)(未来とかあとは時代とか)使える言い訳は全部使って高い壁に全然ぶつかってかない第一印象に尾ひれ付けては大事に慎重にやってたって同じ結果じゃん(行けるなら行っときな)getachance!
