kyoukaraashita_kana5:
  song: kyoukaraashita_kana_song
  singer: MCU
  lyric_type: VERSE
  part_lyric_order: 3
  lyric: この小さな星の中に浮かぶ幻想が震え響き出す時の演奏はそう神が指揮とる応援歌時にレクイエムにも変化だが待ってくんねえぞ時間は刻々と刻む運命へマジばっくれんなピヨル事ねーぜ明日切り開け自分のその手で天から女神が落とす赤い糸に小指がすぐ届くはずだぜてめーを信じな後ろ振り向く事なんて禁止だぜ20代から30代過ぎる過去など或る意味ガンチューない今を卒業して旅立て!そう今日から明日へ!
  ruby: このちいさなほしのなかにうかぶげんそうがふるえひびきだすときのえんそうはそうかみがしきとるおうえんかときにれくいえむにもへんかだがまってくんねえぞじかんはこくこくときざむうんめいへまじばっくれんなぴよることねーぜあすきりひらけじぶんのそのてでてんからめがみがおとすあかいいとにこゆびがすぐとどくはずだぜてめーをしんじなうしろふりむくことなんてきんしだぜにじゅうだいからさんじゅうだいすぎるかこなどあるいみがんちゅーないいまをそつぎょうしてたびだてそうきょうからあしたへ
  lyric_with_ruby: この\{小さな,ちいさな\}\{星,ほし\}の\{中,なか\}に\{浮かぶ,うかぶ\}\{幻想,げんそう\}が\{震え,ふるえ\}\{響き,ひびき\}\{出す,だす\}\{時,とき\}の\{演奏,えんそう\}は\{ ,\}そう\{神,かみ\}が\{指揮,しき\}とる\{応援,おうえん\}\{歌,か\}\{ ,\}\{時に,ときに\}\{レクイエム,れくいえむ\}にも\{変化,へんか\}\{ ,\}だが\{待っ,まっ\}てくんねえぞ\{時間,じかん\}は\{刻々,こくこく\}と\{刻む,きざむ\}\{運命,うんめい\}へ\{ ,\}\{マジ,まじ\}\{ ,\}ばっくれんな\{ ,\}\{ピヨル,ぴよる\}\{事,こと\}ねーぜ\{ ,\}\{明日,あす\}\{切り開け,きりひらけ\}\{自分,じぶん\}のその\{手,て\}で\{ ,\}\{天,てん\}から\{女神,めがみ\}が\{落とす,おとす\}\{赤い,あかい\}\{糸,いと\}に\{小指,こゆび\}がすぐ\{届く,とどく\}はずだぜ\{ ,\}てめーを\{信じ,しんじ\}な\{ ,\}\{後ろ,うしろ\}\{振り向く,ふりむく\}\{事,こと\}なんて\{禁止,きんし\}だぜ\{ ,\}\{20,にじゅう\}\{代,だい\}から\{30,さんじゅう\}\{代,だい\}\{ ,\}\{過ぎる,すぎる\}\{過去,かこ\}など\{或る,ある\}\{意味,いみ\}\{ガンチュー,がんちゅー\}ない\{ ,\}\{今,いま\}を\{卒業,そつぎょう\}して\{旅立て,たびだて\}\{!,\}\{ ,\}そう\{ ,\}\{今日,きょう\}から\{明日,あした\}へ\{!,\}\{ ,\}
