kyoukaraashita_kana1:
  song: kyoukaraashita_kana_song
  singer: KREVA
  lyric_type: VERSE
  part_lyric_order: 1
  lyric: 出会いと別れ繰り返しながら願いをかなえるためにまた狙いを定め進む新たなる世界の中へでも不安から始まる連想ゲーム答え出せずにまたも延長戦心の影を写すレントゲン超えられない日付変更線止まったままの日めくりカレンダーその「今日」から逃げずに叫んだこの気持ちもこの涙も全部受け止めてこそまた何かを得るもう過去になった日付をやぶろう胸を張り腕を振って歩こう未来という名の来たるべき明日を!
  ruby: であいとわかれくりかえしながらねがいをかなえるためにまたねらいをさだめすすむあらたなるせかいのなかへでもふあんからはじまるれんそうげーむこたえだせずにまたもえんちょうせんこころのかげをうつすれんとげんこえられないひづけへんこうせんとまったままのひめくりかれんだーそのきょうからにげずにさけんだこのきもちもこのなみだもぜんぶうけとめてこそまたなにかをえるもうかこになったひづけをやぶろうむねをはりうでをふってあるこうみらいというなのきたるべきあすを
  lyric_with_ruby: \{出会い,であい\}と\{別れ,わかれ\}\{ ,\}\{繰り返し,くりかえし\}ながら\{願い,ねがい\}をかなえるために\{ ,\}また\{狙い,ねらい\}を\{定め,さだめ\}\{ ,\}\{進む,すすむ\}\{新た,あらた\}なる\{世界,せかい\}の\{中,なか\}へ\{ ,\}でも\{不安,ふあん\}から\{始まる,はじまる\}\{連想,れんそう\}\{ゲーム,げーむ\}\{ ,\}\{答え,こたえ\}\{出せ,だせ\}ずにまたも\{延長,えんちょう\}\{戦,せん\}\{ ,\}\{心,こころ\}の\{影,かげ\}を\{写す,うつす\}\{レントゲン,れんとげん\}\{ ,\}\{超え,こえ\}られない\{日付変更線,ひづけへんこうせん\}\{ ,\}\{止まっ,とまっ\}たままの\{日めくり,ひめくり\}\{カレンダー,かれんだー\}\{ ,\}その\{「,\}\{今日,きょう\}\{」,\}から\{逃げ,にげ\}ずに\{叫ん,さけん\}だ\{ ,\}この\{気持ち,きもち\}も\{ ,\}この\{涙,なみだ\}も\{全部,ぜんぶ\}\{ ,\}\{受け止め,うけとめ\}てこそまた\{何,なに\}かを\{得る,える\}\{ ,\}もう\{過去,かこ\}になった\{日付,ひづけ\}をやぶろう\{ ,\}\{胸,むね\}を\{張り,はり\}\{腕,うで\}を\{振っ,ふっ\}て\{歩こ,あるこ\}う\{ ,\}\{未来,みらい\}という\{名,な\}の\{来,き\}たるべき\{明日,あす\}を\{!,\}\{ ,\}
