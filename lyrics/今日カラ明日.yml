kyoukaraashita_kana3:
  song: kyoukaraashita_kana_song
  singer: LITTLE
  lyric_type: VERSE
  part_lyric_order: 2
  lyric: 友よオレは行くとしよう過ぎ去った幾年、いつの日も常に思い描いてたエンディングに向けひたすら前進中色々とあった良い事ばっかじゃないがひどい事ばっかでもなくてコレといった覚えもなくてなのに何故か涙はとめどなくて昨日は昨日で今日は今日振り返りゃホラ走馬灯のようらしくねえらしくねえカオ上げて手をかざし振れ涙ぬぐう暇などないさ明日を照らし出す光がアドバイザー新たな階段登れまだまだだまだまだ高く!
  ruby: ともよおれはいくとしようすぎさったいくとしいつのひもつねにおもいえがいてたえんでぃんぐにむけひたすらぜんしんちゅういろいろとあったよいことばっかじゃないがひどいことばっかでもなくてこれといったおぼえもなくてなのになぜかなみだはとめどなくてきのうはきのうできょうはきょうふりかえりゃほらそうまとうのようらしくねえらしくねえかおあげててをかざしふれなみだぬぐうひまなどないさあすをてらしだすひかりがあどばいざーあらたなかいだんのぼれまだまだだまだまだたかく
  lyric_with_ruby: \{友,とも\}よ\{オレ,おれ\}は\{行く,いく\}としよう\{ ,\}\{過ぎ去っ,すぎさっ\}た\{幾年,いくとし\}\{、,\}いつの\{日,ひ\}も\{ ,\}\{常に,つねに\}\{思い描い,おもいえがい\}てた\{エンディング,えんでぃんぐ\}に\{向け,むけ\}\{ ,\}ひたすら\{前進,ぜんしん\}\{中,ちゅう\}\{ ,\}\{色々,いろいろ\}とあった\{ ,\}\{良い,よい\}\{事,こと\}ばっかじゃないが\{ ,\}ひどい\{事,こと\}ばっかでもなくて\{ ,\}\{コレ,これ\}といった\{覚え,おぼえ\}もなくて\{ ,\}なのに\{何故か,なぜか\}\{涙,なみだ\}はとめどなくて\{ ,\}\{昨日,きのう\}は\{昨日,きのう\}で\{今日,きょう\}は\{今日,きょう\}\{ ,\}\{振り返りゃ,ふりかえりゃ\}\{ ,\}\{ホラ,ほら\}\{ ,\}\{走馬灯,そうまとう\}のよう\{ ,\}らしくねえ\{ ,\}らしくねえ\{ ,\}\{カオ,かお\}\{上げ,あげ\}て\{手,て\}をかざし\{振れ,ふれ\}\{ ,\}\{涙,なみだ\}ぬぐう\{暇,ひま\}などないさ\{ ,\}\{明日,あす\}を\{照らし,てらし\}\{出す,だす\}\{光,ひかり\}が\{アドバイザー,あどばいざー\}\{ ,\}\{新た,あらた\}な\{階段,かいだん\}\{登れ,のぼれ\}\{ ,\}まだまだだ\{ ,\}まだまだ\{高く,たかく\}\{!,\}\{ ,\}
