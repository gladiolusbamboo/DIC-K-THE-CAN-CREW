  lyric: うさん臭いウタにハナをつまんでいる休日MONDAY急につまんねぇ自分に会う気づくと気分も沈んじまうオレのリズムに合わせ街がスクロールするフローする道ふいに思いが言葉になるするとどこからともなく音鳴り出すワァーァワンダフルワールド何だろうな分からんがイイネこんな風音楽で混雑もそんな苦じゃないですウォークするマンの大切なアイテム解説してる間に夕焼け日が暮れる行きはまぁともかく帰りがつれぇしかもソコとなり街のハズレまいっか行けるとこまで足伸ばすDAY!
