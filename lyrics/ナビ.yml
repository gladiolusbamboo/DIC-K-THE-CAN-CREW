navi1:
  song: navi_song
  singer: mcu
  lyric_type: verse
  part_lyric_order: 1
  lyric: 目的はあるようなあったようなもう時間はどれぐらい経ったろうか歩き疲れたらここで休もう休み疲れたらそこで歩こうとなり街までなんてすぐ行けるだが道はまだまだ続いてる先を急ぎたきゃ行けばいいボーッとしてたきゃボーッとしてりゃいいあても無いがどこかに向かってる景色を見て鼻歌歌ってる急な坂道を今下ってる疲れたので僕は今座ってるなんとなくもうちょい歩いていきたいがなんとなくじゃ意味ないか行けるところまで今日はここまでひとまずオヤスミまた明日
