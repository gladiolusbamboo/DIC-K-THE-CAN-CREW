  lyric: また今日も大地に残す足跡笑い声と頬濡らす涙と言う名の光と空しさの影を背負って覗く明日を今ここに生きる形が写し出す喜びと悲しさ全て身にまとい明日の為何かを犠牲にし出す答え進化をとげていく星ひしめき合い共存し合う時の中に生まれ死んでいく者へ絶大な愛情よ届け時代は回り続けるまた明日の未来に少し震える神が綴る台本の中で自然が生んだ掟の中で
