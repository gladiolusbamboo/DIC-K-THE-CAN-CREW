  lyric: 太陽と地面正面衝突気温も上がり当然今日も抑えきれない冒険衝動誰もが戻る少年少女肌にからむぬるい風とろけてる体を奮い立てる集まるか…また長いかざらない夜を過ごそうぜ仲間達またみんなで裸足になれば何かが始まりそう決まりも何もない自然なしぐさが通り過ぎる季節のフィルターがいずれなくなるって分かっててみんな黙って笑ってるぜ流れてく汗もそのままにその心誰も覗かない
