  lyric: そいつは勝手にやって来てまた勝手に去って行くそしてオレ達はまた変わっていく神にだって誓っていい身を焦がすほどの熱を気にも止めず太陽以外何も求めず息継ぎもせず瞬きもせずひたすら遊ぶ働きもせずこの調子でとばすかタイムアップまではもーあとわずか肌は色をおとし今年もオレを1人ここに残し徐々に次第に弱った紫外線まだ何も終わっちゃいないぜワンサゲン騒げ行くぜ朝から朝まで朝まで
