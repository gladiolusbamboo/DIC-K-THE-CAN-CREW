  lyric: そう雨はだんだんと白い雪に変わりまた何万個の奇跡がこの街に訪れる夜その度に今年も変わらねえ仲間と朝までまた野郎のみで一年に一度の日祝うなんて異次元に行きそう大好きなあの娘はきっと…なんて思うと一瞬シット!場を彩る花もなく特別な夜はまた終わるまあウザ話も早々に酒飲み気分上昇し上がってきたぜ体温もこのまま潰れようがIdon'tknow何気ないあの街燈も気のせいかいつもより最高の光が俺らに問いかける胡散臭いトークすら盛り上げるこんな夜は何かが起きそうな気がするよ神様だが結局あの娘振り向かず過ぎ去って行くMerryX'mas
